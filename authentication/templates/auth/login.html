{% extends "base.html" %}
{% load static %}
{% block Head %}
    <link rel="stylesheet" href="{% static 'stylesheet/auth/css/auth.min.css' %}">
{% endblock %}
{% block Title %}Login{% endblock %}
{% block Content %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-5 pre-auth">
                    <span>Вы вернулись, мы рады</span>
                    <div class="icon">
                        <img src="{% static 'img/auth/book.png' %}" alt="">
                    </div>
                </div>
                <div class="col-1 line">
                    <hr>
                </div>
                <div class="col-12 col-md-7 col-lg-6 auth">
                <span class="title">
                    Вход
                </span>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.email }}
                        {{ form.password }}
                        <span class="blur">
                            <span class="message"></span>
                        </span>
                        <button class="my-button">Войти</button>
                    </form>
                    <div class="social">
                        <i class="fa fa-vk" title="Войти с помощью ВКонтакте"></i>
                        <i class="fa fa-facebook" title="Войти с помощью Facebook"></i>
                        <i class="fa fa-google" title="Войти с помощью Google+"></i>
                        <i class="fa fa-twitter" title="Войти с помощью Twitter"></i>
                        <i class="fab fa-yandex" title="Войти с помощью Яндекса"></i>
                        <i class="fa fa-odnoklassniki" title="Войти с помощью Одноклассников"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
{% block Footer %}
    <script src="{% static 'javascript/auth/index.js' %}"></script>
{% endblock %}
